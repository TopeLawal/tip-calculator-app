<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <script src="./app.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="./images/logo.svg" alt="logo">
  <div class="tip-grid">
    <div class="left">
      <form id="form-container">
        <label for="bill">Bill</label>
        <div class="bill">
          <input type="number" name="bill" id="bill" placeholder="0">
          <img src="./images/icon-dollar.svg" alt="icon-dollar" class="icon-dollar">
        </div>

        <label for="tip"> Select Tip %</label>
        <fieldset class="select-tip">
          <div class="field-group">
            <input type="radio" name="tip" id="radio5" value="5">
            <label for="radio5">5%</label>
          </div>

          <div class="field-group">
            <input type="radio" name="tip" id="radio10" value="10">
            <label for="radio10">10%</label>
          </div>

          <div class="field-group">
            <input type="radio" name="tip" id="radio15" value="15">
            <label for="radio15">15%</label>
          </div>

          <div class="field-group">
            <input type="radio" name="tip" id="radio25" value="25">
            <label for="radio25">25%</label>
          </div>

          <div class="field-group">
            <input type="radio" name="tip" id="radio50" value="50">
            <label for="radio50">50%</label>
          </div>

          <div class="field-group">
            <input type="number" name="tip" id="custom" placeholder="Custom" class="custom-tip">
          </div>
        </fieldset>

        <div class="field-group">
          <div class="people-label">
            <label for="people">Number of People</label>
            <p id="error-text">Can't be zero</p>
          </div>

          <div class="person">
            <input type="number" id="people" name="people" placeholder="0">
            <img src="./images/icon-person.svg" alt="person" class="icon-person">
          </div>
        </div>
      </form>
    </div>

    <div class="right">
      <div class="result">
        <div class="tip-amount">
          <h2>Tip Amount</h2>
          <span>/ person</span>
        </div>

        <div class="value">
          <h2 class="tip-value">$0.00</h2>
        </div>

        <div class="total">
          <h2>Total</h2>
          <span>/ person</span>
        </div>

        <div class="value">
          <h2 class="total-value">$0.00</h2>
        </div>
      </div>

      <button type="button" class="reset-btn">Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OBINNA</a>.
  </div>
</body>
</html>
